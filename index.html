<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mani! 💖</title>
    <style>
        body {
            text-align: center;
            background: black;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
            position: relative;
        }
        /* Background Video */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        h1 {
            font-size: 50px;
            text-shadow: 0 0 10px pink, 0 0 20px red;
            margin-top: 20px;
        }
        /* Floating Hearts Animation */
        .heart {
            position: absolute;
            font-size: 30px;
            color: red;
            animation: float 5s infinite linear;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }
        /* Surprise Button */
        .surprise-btn, .gift-box {
            background: white;
            color: #ff0066;
            font-size: 22px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
        }
        .surprise-btn:hover, .gift-box:hover {
            background: #ff4d6d;
            color: white;
        }
        /* Hidden Love Letter */
        .love-letter {
            font-size: 20px;
            display: none;
            margin-top: 20px;
        }
        /* Fireworks */
        .fireworks {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, yellow, transparent);
            border-radius: 50%;
            opacity: 0;
            animation: explode 1s infinite;
        }
        @keyframes explode {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <div class="video-container">
        <video autoplay muted loop>
            <source src="your-video.mp4" type="video/mp4">
        </video>
    </div>

    <h1>💖 Happy Thursday  💖 💖</h1>
    
    <!-- Floating Hearts -->
    <script>
        function createHeart() {
            let heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤️";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);
    </script>

    <!-- Love Letter -->
    <div class="love-letter" id="loveLetter"> In your eyes, I see my world so bright,💕<br>With you, every moment feels just right.💕<br> Today, I gather all my love to say,💕<br> Will you be mine, forever and always?💕 ❤️ </div>

    <!-- Surprise Button -->
    <button class="surprise-btn" onclick="revealLetter()">💌 Open Surprise 💌</button>
    
    <!-- Fireworks Effect -->
    <div class="fireworks" id="fireworks"></div>

    <!-- Gift Box -->
    <button class="gift-box" onclick="revealGift()">🎁 Open Your Gift! 🎉</button>
    
    <script>
        function revealLetter() {
            document.getElementById("loveLetter").style.display = "block";
            startFireworks();
        }

        function startFireworks() {
            let fireworks = document.getElementById("fireworks");
            fireworks.style.opacity = "1";
            setTimeout(() => { fireworks.style.opacity = "0"; }, 1000);
        }
        
        function revealGift() {
            alert("💖 kuch kehna tha tumse 💖💖 tum suna chahogi kya ?? 💖💖 zindagi ek chota sa safar hai 💖💖 tum mera saath 💖💖 chalna chahogi kya ?? 💖💖 waise toh maine gawaya hai... 💖💖 har apni pyari chizz ko 💖💖 tum fir bhi.........!! 💖💖 woh pyari chiz.... 💖💖 banna chaohogi kya?? 💕  💖 ");
        }
    </script>

    <!-- Background Music -->
    <audio id="bgMusic" loop>
        <source src="Tere_hi_khwaab_dekhna_❤️(256k).mp3" type="audio/mp3">
    </audio>
    <button class="surprise-btn" onclick="playMusic()">🎵 Play Music 🎶</button>
    
    <script>
        function playMusic() {
            document.getElementById("bgMusic").play();
        }
    </script>
</body>
</html>
